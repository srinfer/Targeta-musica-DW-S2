<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sección Spotify</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="spotify-card">
      <div class="content">
        <div class="info-section">
          <h3>Géneros autóctonos:</h3>
          <p>Cumbia, porro, vallenato</p>
          <h3>Artistas y bandas locales:</h3>
          <p>Joe Arroyo, Checo Acosta, Bazurto All Stars.</p>
          <h3>Festivales:</h3>
          <p>Carnaval de Barranquilla, Barranquijazz</p>
          <h3>Espacios en vivo:</h3>
          <p>La Troja, El Barón Rojo, Discolo.</p>
        </div>
        <div class="image-section">
          <img src="joearroyo.jpg" alt="Joe Arroyo" />
        </div>
      </div>
      <div class="timeline">
        <span>0:00</span>
        <input type="range" min="0" max="100" value="30" />
        <span>3:45</span>
      </div>
      <div class="controls">
        <i class="fas fa-heart"></i>
        <i class="fas fa-backward"></i>
        <i class="fas fa-play-circle play"></i>
        <i class="fas fa-forward"></i>
        <i class="fas fa-random"></i>
      </div>
      <div class="footer">
        <div class="spotify-logo">Spotify</div>
        <div class="date">03/OCT/24</div>
      </div>
    </div>
  </body>
</html>
